<html> 

	<head>

    <meta charset="utf-8" />
	<title>Orçamento JFBANK</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.1.2-web/css/all.min.css">

	</head>

  <body>


    <nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-5" style="background-color: #54a8f0 !important;" >
        
      <div class="container">

        <a class="navbar-brand" href="#">
           <img src="logo.png" width="142" alt="Orçamento pessoal">
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-target">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="nav-target">

          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
              <a class="nav-link fw-semibold active" href="index.html">Cadastro</a>
            </li>

            <li class="nav-item">
              <a class="nav-link fw-semibold" href="consulta.html">Consulta</a>
            </li>

          </ul>
          
        </div>
      </div>

    </nav>

    <div class="container">

      <div class="row">

        <div class="col mb-5">
          <h1 class="display-4">Registro de nova despesa</h1>
        </div>

      </div>

      <div class="row mb-2">

        <div class="col-md-2">

          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>

        </div>

        <div class="col-md-2">

          <select class="form-control" id="mes">

            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>

          </select>
        </div>
        
        <div class="col-md-2">

          <input type="text" class="form-control" placeholder="Dia" id="dia" />

        </div>

        <div class="col-md-6">

          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>

          </select>

        </div>

      </div>

      <div class="row">

        <div class="col-md-8">

          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />

        </div>

        <div class="col-md-2">

          <input type="text" class="form-control" placeholder="Valor" id="valor" />

        </div>

        <div class="col-md-2 d-flex justify-content-end">

          <button type="button" class="btn btn-primary" onclick="cadastra_despesa()">
            <i class="fa-solid fa-plus" ></i>
          </button>

        </div>

      </div>

    </div>

    <!-- pop para registro correto -->

    <div class="modal fade" id="registro_valido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-primary">
            <h5 class="modal-title" id="exampleModalLabel">Sucesso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="fw-bold">Registrado com sucesso!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- alerta para caso haja dados invalidos -->

    <div class="modal fade" id="alerta_invalido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-danger">
            <h5 class="modal-title" id="exampleModalLabel">Erro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="fw-bold">Insira dados válidos!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
  </body>	

</html>
